<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>VENOM 2</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<img
					src="./img/venom-logo.png"
					alt="venom-logo"
					class="header__logo"
				/>
				<nav class="header__menu">
					<a href="#">о фильме</a>
					<a href="#">трейлер</a>
					<a href="#">актеры</a>
					<a href="#">премьера</a>
				</nav>
			</header>
			<!-- /. header -->

			<section class="venom">
				<img src="img/venom2.png" alt="RRR" class="venom__venomRRR" />
				<img
					src="img/venom-blood.png"
					alt="blood"
					class="venom__blood"
				/>

				<h2 class="venom__data">16 сентября 2021</h2>
				<img
					src="./img/venom-text.png"
					alt="venom-2"
					class="venom__venom2"
				/>
				<p class="venom__text">
					В настырном журналисте по-прежнему живет симбиот. Том Харди
					в образе обаятельного суперзлодея из комиксов Marvel.
				</p>
				<div class="venom__button">
					<a href="#" class="venom__button-trailer">
						смотреть трейлер
					</a>
					<a href="#" class="venom__button-premier">
						билеты на премьеру
					</a>
				</div>

			<!-- /. section -->
		</div>
